<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link href="calculatrice.css" rel="stylesheet">
    <script defer src="calculatrice.js"></script>
</head>
<body>
    
    <section id="calculatrice">
        <div id="un">1</div>
        <div id="deux">2</div>
        <div id="trois">3</div>
        <div id="quatre">4</div>
        <div id="cinq">5</div>
        <div id="six">6</div>
        <div id="sept">7</div>
        <div id="huit">8</div>
        <div id="neuf">9</div>
        <div id="zero">0</div>
        <div id="egale">=</div>
        <div id="clear">C</div>
        <div id="plus">+</div>
        <div id="moins">-</div>
        <div id="multiplie">*</div>
        <div id="divise">/</div>
        <div id="resultat">?</div>
    </section>
</body>
</html>
